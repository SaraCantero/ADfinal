<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GestionVeterinaria</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/one-page-wonder.min.css}" rel="stylesheet">

</head>

<body>
<header th:replace="clinicaZarpas::header"></header>

  <section class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Listado de Citas</h1>
      </div>
    </div>
      <div class="masthead-content">
      <div class="container mt-4">
      
  <table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>MASCOTA </th>
				<th>VETERINARIO </th>
				<th>FECHA </th>
				<th>INFORME </th>
				<th>MOTIVO </th>
				<th>REALIZADA </th>
				
			</tr>
		</thead>

		<tbody th:each="cita: ${listaCita}">
			<tr >
				<th th:text="${cita.mascota.nombre}"></th>
				<th th:text="${cita.user.nombre}"></th>
				<th th:text="${cita.fecha}"></th>
				<th th:text="${cita.informe}"></th>
				<th th:text="${cita.motivo}"></th>
				<th th:text="${cita.realizada}"></th>
				<th> <a th:href="@{/admin/newCliente/}+${user.id}">
					<button type ="button" class="btn btn-warning" >Editar</button>
				</a>
				<a th:href="@{/admin/deletedCli/}+${user.id}">
					<button type ="button" class="btn btn-danger" >Eliminar</button>
				</a>
				</th>
			</tr>
		</tbody>
	</table>
	
	<form class="button" th:action="@{/cli/newCita}" method="POST">
	<input class="btn btn-success" type="submit" value="Nueva Cita "/>
	</form>
	
	</section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Red de Clínicas Veterinarias de Andalucía</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
