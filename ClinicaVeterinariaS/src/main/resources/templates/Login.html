<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GestionVeterinaria</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/one-page-wonder.min.css}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
      <form th:action="@{/auth/login}" th:object="${user}" method="post">
       <input type="hidden" name="${ csrf.parameterName}" value="${ csrt.token}"/> 
        <h1 class="masthead-heading mb-0">Iniciar sesión</h1>
        <label for="inputEmail" class="sr-only">Nombre de Usuario</label>
        <input type="text" class="form-control" placeholder="Username" name="username" id="username"/>
        </br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" id="password"/> 
        </br>
        <input type="hidden" name="${ csrf.parameterName}" value="${ csrt.token}"/>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">Datos de usuario incorrectos</div>
        <div th:if="${logout!=null}" class="alert alert-info" role="alert">Sesión cerrada</div>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
    
        <input class="btn btn-lg btn-primary btn-block text.uppercase" id="boton" type="submit" value="Entrar"/>
        </form>
  </header>
  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Red de Clínicas Veterinarias de Andalucía</p>
    </div>
    <!-- /.container -->
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
