<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GestionVeterinaria</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/one-page-wonder.min.css}" rel="stylesheet">

</head>

<body>
	<header th:replace="clinicaZarpas::header"></header>

  <section class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Mascotas registradas</h1>
      </div>
    </div>
      <div class="masthead-content">
      <div class="container mt-4">
      
  <table class="table table-striped table-bordered">
		<thead class="thead-light">
			<tr>
				<th>NOMBRE </th>
				<th>TIPO </th>
				<th>RAZA </th>
				<th>FECHA NACIMIENTO </th>
				<th>FOTO </th>
			
			</tr>
		</thead>

		<tbody th:each="mascota: ${listaMascotas}">
			<tr >
				<th th:text="${mascota.nombre}"></th>
				<th th:text="${mascota.tipo}"></th>
				<th th:text="${mascota.raza}"></th>
				<th th:text="${mascota.fechaNacimiento}"></th>
				<th th:text="${mascota.foto}"></th>
				<th> <a th:href="@{/cli/newMascota/}+${mascota.id}">
					<button type ="button" class="btn btn-default" >Editar</button>
				</a>
				<a th:href="@{/cli/deletedMasc/}+${mascota.id}">
					<button type ="button" class="btn btn-default" >Eliminar</button>
				</a>
				<a th:href="@{/cli/pedirCita/}+${mascota.id}">
					<button type ="button" class="btn btn-default" >Pedir Cita</button>
				</a>
				</th>
			</tr>
		</tbody>
	</table>
	<form class="button" th:action="@{/cli/newMascota/}" method="POST">
				<input class="btn btn-success" type="submit" value="Añadir nueva mascota"/>
				</form>
	</section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Red de Clínicas Veterinarias de Andalucía</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
