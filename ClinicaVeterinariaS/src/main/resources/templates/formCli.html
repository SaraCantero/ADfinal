<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet"th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>GestionVeterinaria</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/one-page-wonder.min.css}" rel="stylesheet">

</head>

<body>

<header th:replace="clinicaZarpas::header"></header>
  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">Listado de clientes</h1>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>
  
  
  <!-- Navigation -->
  <section>
      <div class="masthead-content">
      <div class="container mt-4">
      <div class="col-sm-6">
      <form th:action="@{/admin/addCliente}" th:object=${user} method="post">
      	<div class="card">
      	<div class="card-header"></div>
      	<h3 th:text="${user.id != 0} ? 'Editar cliente' : 'Nuevo cliente'"> Nuevo Cliente </h3>
      	<input type="hidden" th:field="*{id}" id="id">
      	<div class="card-body"></div>
      		<div class="form-group">
      			<label for="nombre">Nombre: </label>
      			<input th:field="*{nombre}" type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre"/>
      		</div>
      		<div class="form-group">
      			<label for="apellidos">Apellidos: </label>
      			<input th:field="*{apellidos}" type="text" id="apellidos" class="form-control"/>
      		</div>
      		<div class="form-group">
      			<label for="telefono">Teléfono: </label>
      			<input th:field="*{telefono}" type="number" id="telefono" class="form-control"/>
      		</div>
      		<div class="form-group">	
      			<label for="username">Nombre de usuario: </label>
      			<input th:field="*{username}" type="text" id="username" class="form-control"/>
      		</div>
      		<div class="form-group">	
      			<label for="password">Contraseña: </label>
      			<input th:field="*{password}" type="password" id="password" class="form-control"/>
      		</div>
      		</div>
      	<input type="submit" value="Guardar" class="btn btn-success">
      	</form>
      	</div>
      	</div>
      
	</div>
	</section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Red de Clínicas Veterinarias de Andalucía</p>
    </div>
    <!-- /.container -->
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
